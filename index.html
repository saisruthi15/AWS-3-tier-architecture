<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Application</h1>

    <!-- Create Item Form -->
    <form id="create-item-form">
      <input type="text" id="item-id" placeholder="Item ID" required>
      <input type="text" id="item-name" placeholder="Item Name" required>
      <textarea id="item-description" placeholder="Item Description" required></textarea>
      <button type="submit">Create Item</button>
    </form>

    <!-- Load Item by ID -->
    <h2>Load Item by ID</h2>
    <button id="load-item-button">Load Item</button>
    <div id="item-output"></div>

    <!-- Update Item Form -->
    <h2>Update Item</h2>
    <form id="update-item-form">
      <input type="text" id="update-id" placeholder="Item ID" required>
      <input type="text" id="update-name" placeholder="New Name" required>
      <textarea id="update-description" placeholder="New Description" required></textarea>
      <button type="submit">Update Item</button>
    </form>

    <!-- Delete Item Form -->
    <h2>Delete Item</h2>
    <form id="delete-item-form">
      <input type="text" id="delete-id" placeholder="Item ID" required>
      <button type="submit">Delete Item</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
